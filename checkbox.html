<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>checkbox选中</title>
    <script src="http://cdn.bootcss.com/jquery/1.10.1/jquery.min.js"></script>
</head>

<body>
    <div><label>吃饭<input type="checkbox" class="eat" /></label></div>

    <div><label>电影<input type="checkbox" class="movie" /></label></div>
    <script>
        $(function() {
            $('.eat,.movie').click(function() {
                $('.eat,.movie').each(function() {
                    $(this).prop('checked', false);
                });
                // if ($(this).is(':checked')) {
                //     $(this).prop('checked', true);
                // } else {
                //     $(this).prop('checked', false);
                // }
                $(this).prop('checked', true);
            })
        })
    </script>
</body>

</html>
